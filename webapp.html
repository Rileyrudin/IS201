        <p class="lead text-center">Test your knowledge of the United States with this fun trivia game!</p>
        <br><br>
        <br><br>
        <!-- Trivia Game App -->
        <div class="text-center">
            <script>
                const questions = [
                    { question: "What is the capital of Arizona?", answer: "Phoenix" },
                    { question: "Which state is known as the Lone Star State?", answer: "Texas" },
                    { question: "What is the largest city in California?", answer: "Los Angeles" },
                    { question: "Which state is the sunshine state?", answer: "Florida" },
                    { question: "Where can you find the Statue of Liberty?", answer: "New York" },
                    { question: "What state has the longest coastline?", answer: "Alaska" }
                ];
    
                let currentQuestion = 0;
                function askQuestion() {
                    const userAnswer = prompt(questions[currentQuestion].question);
                    if (userAnswer && userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
                        alert("Correct!");
                    } else {
                        alert("Sorry, the correct answer is " + questions[currentQuestion].answer);
                    }
                    currentQuestion = (currentQuestion + 1) % questions.length;
                }
            </script>
            <button class="btn btn-primary" onclick="askQuestion()">Start Trivia</button>
        </div>
    </div>
